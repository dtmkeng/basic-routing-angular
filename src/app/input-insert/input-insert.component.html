<mat-card class="example-form">
   <h3>input-insert works!</h3>
  <form >
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Fist input"  [(ngModel)]="data.first"
      required name="first" #first >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Last input" [(ngModel)]="data.last"
      required name="last" #last>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary"  (click)="SubmitdData()">Submit</button>
</mat-card>
